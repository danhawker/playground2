---
# Playbook to prepare hosts for Ansible

- name: Prepare Hosts for Ansible
  hosts: all
  gather_facts: no
  tasks:
  # Create Ansible Group
  - name: Create Ansible Group
    group:
      name: ansible
      state: present

  #Â Create Ansible User
  - name: Create Ansible User
    user:
      name: ansible
      comment: "Ansible User"
      group: "ansible"
      generate_ssh_key: yes
      ssh_key_bits: 2048
      ssh_key_file: .ssh/id_rsa

  # Copy SSH Key
  - name: Copy SSH Ansible Key
    authorized_key:
      user: ansible
      state: present
      key: "ssh-rsa  Ansible Tower SSH Key"

- name: Allow 'ansible' user to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^ansible'
    line: 'ansible ALL=(ALL) NOPASSWD: ALL'
    validate: visudo -cf %s
