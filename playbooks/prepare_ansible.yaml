---
# Playbook to prepare hosts for Ansible

- name: Prepare Hosts for Ansible
  hosts: all
  gather_facts: no
  #become: true
  tasks:
  # Create Ansible Group
  - name: Create Ansible Group
    group:
      name: ansible
      state: present

  #Â Create Ansible User
  - name: Create Ansible User
    user:
      name: ansible
      comment: "Ansible User"
      group: "ansible"
      generate_ssh_key: yes
      ssh_key_bits: 256
      ssh_key_file: .ssh/id_ecdsa

  # Copy SSH Key
  - name: Copy SSH Ansible Key
    authorized_key:
      user: ansible
      state: present
      key: "{ansible_user_public_ssh_key}"

  - name: Allow 'ansible' user to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^ansible'
      line: 'ansible ALL=(ALL) NOPASSWD: ALL'
      validate: visudo -cf %s
